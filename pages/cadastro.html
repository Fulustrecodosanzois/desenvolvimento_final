<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/staly.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Hotel</title>
  </head>

  <body class="fundo2">
    <!-- NAVBAR -->

    <header
      class="container-fluid bg-body-primary fundo py-3 border-bottom border-warning"
    >
      <!-- --------------------------------------------------------NAVBAR -->

      <!-- Adicionamos d-flex na tag mãe e justify-content-end na div de botões para que se ajuste ao lado direito do navbar -->

      <nav class="container navbar navbar-expand-lg bg-body-primary">
        <div class="container-fluid d-flex">
          <a class="navbar-brand" href="../index.html"
            ><img src="#" alt="LO"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end align-content-sm-center gap-3"
            id="navbarNav"
          >
            <button
              type="button"
              src="pages/sobre.html"
              class="btn btn-danger px-3"
            >
              Sobre
            </button>
            <button type="button" class="btn btn-danger px-3">Contato</button>
            <button type="button" class="btn btn-danger px-3">Sobre</button>
          </div>
        </div>
      </nav>
    </header>

    <!-- ----------------------------------------------------------------- MAIN -->

    <main class="p-5">

        <section class="container p-5 fundo-form text-light rounded-5">
            <form action="p-3">
                <h3 class="linha text-center mb-3">Check-out</h3>
                <div class="input-group mb-2">
                    <span class="input-group-text fundo text-light">Nome Completo</span>
                    <input type="text"class="form-control">
                </div>
                <div class="d-flex gap-3">
                    <div class="input-group mb-2 w-50">
                        <span class="input-group-text fundo text-light">Telefone</span>
                        <input type="tel" class="form-control" placeholder="(99) 9 9999-9999">

                        
                    </div>

                    <div class="input-group mb-2">
                        <span class="input-group-text fundo text-light">Email</span>
                        <input type="text" class="form-control" aria-label="Username">
                        <span class="input-group-text fundo text-light">@</span>
                        <input type="text" class="form-control" placeholder="Ex: hotmail.com">
                    </div>
                </div>
            </form>
            <hr class="linha my-4">
            
            <div class="row align-items-center">

                <section class="col-7">
                    <div class="card mb-3" style="max-width: 600px">
                        <div class="row g-0">
                        <div class="col-md-4">
                            <img
                            src="../image/cards_quarto/quarto1.jpg"
                            class="img-fluid h-100"
                            alt="..."
                            />
                        </div>
                        <div class="col-md-6">
                            <div class="card-body border-end">
                                <h5 class="card-title">Solteiro</h5>
                                <p class="fonte">
                                    <i class="fa-solid fa-check" style="color: #0bc10e;"></i> Cama Confortável<br>
                                    <i class="fa-solid fa-check" style="color: #0bc10e;"></i> Banheiro Privativo<br>
                                    <i class="fa-solid fa-check" style="color: #0bc10e;"></i> Mobília Funcional<br>
                                    <i class="fa-solid fa-check" style="color: #0bc10e;"></i> Ar Condicionado/Aquecimento<br>
                                    <i class="fa-solid fa-check" style="color: #0bc10e;"></i> TV e Entretenimento<br>
                                    <i class="fa-solid fa-check" style="color: #0bc10e;"></i> Wi-Fi<br>
                                    <i class="fa-solid fa-check" style="color: #0bc10e;"></i> Cofre<br>
                                </p>
                            </div>
                            <div class="d-flex justify-content-around col-7">
                                <div class="mt-2">
                                    <i class="fa-solid fa-bed" style="color: #1d5cc2;"></i>
                                    <label for=""> 2</label>
                                </div>
                                <div class="mt-2">
                                    <i class="fa-solid fa-person" style="color: #1d5cc2;"></i>
                                    <label for=""> 2</label>
                                </div>
                                <div class="mt-2 mb-2">
                                    <i class="fa-solid fa-children" style="color: #1d5cc2;"></i>
                                    <label for=""> 2</label>
                                </div>
                            </div>
                            
                        </div>
            
                        <div class="col-md-2 d-flex flex-column justify-content-between align-items-center ">
                            <div class="mt-2 ">
                                <h5 class="price preco"><i class="fa-solid fa-brazilian-real-sign fs-5"></i> 99.99</h5>
                            </div>

                            

                        </div>

                        
                        
                    </div>
                </section>


                <section class="container col-5 p-5 fundo-form text-light rounded-5">
                    <div class="mb-3">
                        <span class="input-group-text fundo text-light">Número do Cartão</span>
                        <input type="text" class="form-control" id="numeroCartao" maxlength="16" placeholder="Ex: 0000 0000 0000 0000">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <span class="input-group-text fundo text-light">Validade</span>
                            <input type="text" class="form-control" id="validade" placeholder="MM/AA" maxlength="4" required>

                        </div>
                        <div class="col-md-6 mb-3">
                            <span class="input-group-text fundo text-light fonte">Código de Segurança</span>
                            <input type="text" class="form-control" id="codigoSeguranca" maxlength="3" placeholder="Ex: 123" required>
                        </div>
                        
                    </div>
                    
                    
                </section>
                <div  class="text-center">
                    <a class="btn btn-danger w-25 p-2" type="submit">Confirmar</a>
                </div>
            </div>













        

        </section>
        

       



        
        



    
    </main>




























    <!-------------------------------------------------------------------- RODAPÉ   -->

    <footer class="container-fluid p-5 border-top fundo border-warning">
      <section class="container d-flex justify-content-between">
        <small class="text-white text-center mt-2 mx-3"
          >Todos os direitos reservados &copy; 2023</small
        >

        <!---------------------------------------------- ÍCONES REDES SOCIAIS -->

        <div class="fs-4 d-flex gap-4">
          <a href="https://www.youtube.com/" target="_blank" class="text-white"
            ><i class="fa-brands fa-youtube tube"></i
          ></a>
          <a
            href="https://twitter.com/i/flow/login?redirect_after_login=%2F"
            target="_blank"
            class="text-white"
            ><i class="fa-brands fa-twitter twitter"></i
          ></a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="text-white"
            ><i class="fa-brands fa-instagram insta"></i
          ></a>
          <a
            href="https://www.tiktok.com/pt-BR/"
            target="_blank"
            class="text-white"
            ><i class="fa-brands fa-tiktok tiktok"></i
          ></a>
          <a href="https://www.facebook.com/" target="_blank" class="text-white"
            ><i class="fa-brands fa-facebook face"></i
          ></a>
        </div>
      </section>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
